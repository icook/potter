config:
  repo: icook/rethinkdb
  volumes:
    "/var/log": /var/db
build:
    - pull:
          image: ubuntu
          tag: 14.04
    - command:
          run:
              - apt-get update
              - apt-get install -y postgresql
              - rm -rf /var/lib/apt/lists/*
    - copy:
          source: /Users/icook/rethinkdb_data/
          dest: /data
          invalidate_after: 5
